<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>괴담 레스토랑 👻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #2d1b1b);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2), 0 0 60px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            width: 90%;
            text-align: center;
            border: 3px solid #330000;
            backdrop-filter: blur(10px);
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2), 0 0 60px rgba(0, 0, 0, 0.8); }
            100% { box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4), 0 0 80px rgba(255, 0, 0, 0.1); }
        }
        
        h1 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.3);
            animation: titleFlicker 2s ease-in-out infinite alternate;
        }

        @keyframes titleFlicker {
            0% { text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.3); }
            100% { text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6); }
        }

        .subtitle {
            margin-bottom: 40px;
            font-size: 18px;
            color: #ccc;
            font-style: italic;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .category-btn {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #fff;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }
        
        .category-btn:hover {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border-color: #ff4444;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 68, 68, 0.4);
        }

        .category-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .random-btn {
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            color: #fff;
            padding: 18px 35px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
            border: 2px solid #666;
            position: relative;
            overflow: hidden;
        }

        .random-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .random-btn:hover::before {
            left: 100%;
        }
        
        .random-btn:hover {
            background: linear-gradient(145deg, #6c5ce7, #5a4fcf);
            border-color: #6c5ce7;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }
        
        .story-container {
            background: rgba(10, 10, 10, 0.95);
            padding: 35px;
            border-radius: 15px;
            margin: 30px 0;
            border-left: 5px solid #ff4444;
            text-align: left;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            animation: storyAppear 0.8s ease-out;
        }

        @keyframes storyAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .story-text {
            font-size: 20px;
            line-height: 1.8;
            color: #f0f0f0;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .story-category {
            text-align: center;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .control-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            display: none;
        }

        .control-btn {
            background: linear-gradient(145deg, #333, #222);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #555;
        }
        
        .control-btn:hover {
            background: linear-gradient(145deg, #555, #333);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .loading {
            display: none;
            color: #ff4444;
            font-size: 18px;
            margin: 20px 0;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .category-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn {
                width: 100%;
                max-width: 280px;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ 괴담 레스토랑 👻</h1>
        <p class="subtitle">오늘의 메뉴는 무서운 이야기입니다... 어떤 맛을 선택하시겠습니까?</p>

        <div id="mainMenu">
            <div class="category-buttons">
                <button class="category-btn" onclick="generateStory('school')">
                    🍕 학교 괴담
                </button>
                <button class="category-btn" onclick="generateStory('hospital')">
                    🍔 병원 괴담
                </button>
                <button class="category-btn" onclick="generateStory('apartment')">
                    🍝 아파트 괴담
                </button>
            </div>

            <button class="random-btn" onclick="generateRandomStory()">
                🎲 셰프 추천 메뉴
            </button>
        </div>

        <div class="loading" id="loading">
            요리사가 괴담을 요리하는 중입니다
        </div>

        <div class="story-container" id="storyContainer">
            <div class="story-text" id="storyText"></div>
            <div style="text-align: center; margin-top: 20px;">
                <span class="story-category" id="storyCategory"></span>
            </div>
        </div>

        <div class="control-buttons" id="controlButtons">
            <button class="control-btn" onclick="showMainMenu()">🔙 메뉴로 돌아가기</button>
            <button class="control-btn" onclick="generateRandomStory()">🍴 다른 요리 주문</button>
            <button class="control-btn" onclick="shareStory()">📤 요리 추천하기</button>
        </div>

        <div class="footer">
            <p>⚠️ 이 레스토랑의 요리는 재미를 위한 것입니다. 너무 무서워하지 마세요! ⚠️</p>
        </div>
    </div>

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateHorrorStory(category) {
            if (!HORROR_DATA[category]) return null;
            
            const data = HORROR_DATA[category];
            const background = getRandomElement(data.backgrounds);
            const character = getRandomElement(data.characters);
            const event = getRandomElement(data.events);
            const ending = getRandomElement(data.endings);
            
            return `${background} ${character} ${event}. ${ending}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('storyContainer').style.display = 'none';
            document.getElementById('controlButtons').style.display = 'none';
        }

        function showStory(story, category) {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('storyText').innerText = story;
                
                const categoryNames = {
                    'school': '🍕 학교 괴담',
                    'hospital': '🍔 병원 괴담',
                    'apartment': '🍝 아파트 괴담'
                };
                
                document.getElementById('storyCategory').innerText = categoryNames[category];
                document.getElementById('storyContainer').style.display = 'block';
                document.getElementById('controlButtons').style.display = 'flex';
            }, 1500);
        }

        function generateStory(category) {
            showLoading();
            const story = generateHorrorStory(category);
            if (story) {
                showStory(story, category);
            }
        }

        function generateRandomStory() {
            const categories = Object.keys(HORROR_DATA);
            const randomCategory = getRandomElement(categories);
            generateStory(randomCategory);
        }

        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('storyContainer').style.display = 'none';
            document.getElementById('controlButtons').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        function shareStory() {
            const story = document.getElementById('storyText').innerText;
            const category = document.getElementById('storyCategory').innerText;
            
            if (navigator.share) {
                navigator.share({
                    title: '괴담 레스토랑 - ' + category,
                    text: story,
                    url: window.location.href
                });
            } else {
                // 클립보드에 복사
                const shareText = `${category}\n\n${story}\n\n- 괴담 레스토랑에서 요리됨`;
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('괴담 요리가 클립보드에 복사되었습니다!');
                });
            }
        }
